;4、启用规则集
enable_rule_generator=true
overwrite_original_rules=true

# 过滤掉所有美国节点中带有“新”关键词的节点
;5、proxy-providers
proxy_providers=us_proxies[type=file,path=./us_proxies.yaml,healthcheck=true,healthcheck_interval=3600,healthcheck_lazy=true,healthcheck_url=http://www.gstatic.com/generate_204]

;6、proxy-groups
proxy_groups=美国-自动[type=select,proxies=DIRECT,过滤后的美国节点,url=http://www.gstatic.com/generate_204,interval=60]
proxy_groups=过滤后的美国节点[type=selector,use=us_proxies,proxy-filter=+.*(广美|美|US|纽约|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|United States).*,proxy-filter=-.*新.*]
